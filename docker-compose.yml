version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: meridian
      POSTGRES_USER: meridian
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meridian}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://meridian:${DB_PASSWORD:-meridian}@db:5432/meridian
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      LLM_BASE_URL: http://host.docker.internal:8085
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@meridian.local}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_worker:
    build: ./backend
    command: celery -A app.tasks worker -l info
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://meridian:${DB_PASSWORD:-meridian}@db:5432/meridian
      REDIS_URL: redis://redis:6379/0
      LLM_BASE_URL: http://host.docker.internal:8085

  celery_beat:
    build: ./backend
    command: celery -A app.tasks beat -l info
    depends_on:
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://meridian:${DB_PASSWORD:-meridian}@db:5432/meridian
      REDIS_URL: redis://redis:6379/0

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  pgdata: